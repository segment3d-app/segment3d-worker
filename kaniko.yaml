apiVersion: v1
kind: Pod

metadata:
  name: segment3d-worker-builder

spec:
  containers:
    - name: segment3d-worker-builder
      image: gcr.io/kaniko-project/executor:latest
      args:
        [
          "--context=dir://2024/worker",
          "--dockerfile=/workspace/2024/worker/Dockerfile",
          "--destination=segment3d-worker",
          "--no-push",
        ]
      volumeMounts:
        - name: pvol-segment3d-worker
          mountPath: /workspace

  restartPolicy: Never

  volumes:
    - name: pvol-segment3d-worker
      persistentVolumeClaim:
        claimName: pvclaim-nadhif
